<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh Jha</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen w-screen flex">
        <div class="w-1/4 h-screen bg-black flex flex-col justify-center items-center">
            <!-- <div><img src="./img/logo.svg" alt="Saurabh Jha Logo" aria-label="Logo of brand Saurabh Jha" class="h-1/4 w-1/4"></div> -->
            <div>
                <img src="./img/logo-1.png" alt="Saurabh Jha Logo">
            </div>
        </div>
        <div class="w-3/4 h-screen bg-white flex flex-col justify-center items-center font-mono">
            <div class=" border-black p-8 border-solid  shadow-md shadow-slate-700 w-full">
                <form action="" class="ml-7">
                    
                    <div class="flex flex-col">
                        <div class="flex justify-start gap-16 mb-10">
                            <div>
                                <label for="firstName" class="block mb-2">First Name*</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div>
                                <label for="lastName" class="block mb-2">Last Name*</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="flex justify-start gap-16 mb-10">
                            <div>
                                <label for="emailId" class="block mb-2">Email Id*</label>
                                <input type="email" id="emailId" name="emailId" required>
                            </div>
                            <div>
                                <label for="mobileNum" class="block mb-2">Mobile Number*</label>
                                <input type="text" id="mobileNum" name="mobileNum" required>
                            </div>
                        </div>
                        <div class="flex justify-start gap-16 mb-10">
                            <div>
                                <label for="password" class="block mb-2">Password*</label>
                                <input type="password" id="password" name="password" required minlength="8">
                                <p id="match" class="text-sm"></p>
                            </div>
                            <div>
                                <label for="cnfPassword" class="block mb-2">Confirm Password*</label>
                                <input type="password" id="cnfPassword" name="cnfPassword" required minlength="8">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="text-white bg-black pl-3 pr-3 pt-1 pb-1 rounded-md">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
